<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css icon padding clip绘制</title>
	<style>
		.icon_menu{
			display: inline-block;
			border-top: 10px solid;
			border-bottom: 10px solid;
			padding: 35px 0;
			width: 140px;
			height: 10px;
			background-color: currentColor;
			background-clip: content-box;
		}
		.icon_btn{
			display: inline-block;
			border: 10px solid;
			width: 50px;
			height: 50px;
			padding: 10px;
			border-radius: 50%;
			background-color: currentColor;
			background-clip: content-box;
		}
	</style>
</head>
<body>
	<i class="icon_menu"></i>
	<i class="icon_btn"></i>
</body>
<script>
	console.log(document.querySelector('.icon_menu').offsetWidth)
	console.log(document.querySelector('.icon_menu').offsetHeight)
	console.log(document.querySelector('.icon_menu').clientWidth)
	console.log(document.querySelector('.icon_menu').clientHeight)
</script>
</html>
